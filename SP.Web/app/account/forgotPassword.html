<section id="course-view" class="mainbar" data-ng-controller="forgotPassword as vm">
    <section class="matter">
        <div class="container col-md-12">
            <h1>Forgot Password</h1>
            <form name="forgotPasswordForm" novalidate class="form-horizontal col-md-9"
                  ng-submit="vm.submit(vm.user)">
                <div class="form-group" ng-class="{ 'has-error': forgotPasswordForm.user.email.$touched && forgotPasswordForm.email.email.$invalid }">
                    <label class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" name="email" class="form-control" ng-model="vm.user.email" required />
                        <span ng-messages="forgotPasswordForm.email.$error" role="alert" class="z-decorator">
                            <span ng-message="required" class="invalid">email is mandatory</span>
                            <span ng-message="email" class="invalid">please enter a valid email</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="!forgotPasswordForm.$valid">Email Me</button>
                </div>
                <div class="callout callout-info" ng-show="vm.successMsg">
                    <h4 am-time-ago="vm.serverRespondedTime"></h4>
                    {{vm.successMsg}}
                </div>
            </form>
         </div>
    </section>
</section>
