<div class="modal mainbox" id="courseParticipantBox" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-submit="mm.save()" id="courseParticipantForm" class="form-horizontal">
                <div class="modal-header">
                    <button class="close" type="button" ng-click="mm.close()">&times;</button>
                    <h4 class="modal-title">
                        Manequin Model
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="institution" class="control-label">Manufacturer</label>
                        <div>
                            <select id="manufacturer" class="form-control" data-ng-model="mm.model.manufacturer" data-z-validate
                                    ng-options="m as m.name for m in mm.manufacturers" >
                                <option disabled selected hidden value="">
                                    Please Select...
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Description</label>
                        <div>
                            <input class="form-control" type="text" id="description" data-z-validate ng-model="mm.model.description" />
                            <span class="text-danger" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" ng-disabled="mm.disableSave()">Save</button>
                    <button class="btn btn-danger" type="button" ng-click="mm.cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
