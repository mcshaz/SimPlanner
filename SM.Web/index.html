<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">Sim Manage</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link rel="shortcut icon" href="/SMfavicon.ico" />

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/breeze.directives.css" rel="stylesheet" />
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Simulation Manager
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-sm-scroll-to-top></span>

    <!-- Vendor Scripts -->
    <script src="scripts/jquery-2.2.0.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/angular.breeze.storagewip.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/toastr.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/breeze.debug.js"></script>
    <script src="scripts/breeze.bridge.angular.js"></script>
    <script src="scripts/breeze.directives.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="scripts/spin.js"></script>

    <script src="scripts/breeze.metadata-helper.js"></script>
    <script src="scripts/breeze.saveErrorExtensions.js"></script>

    <script src="scripts/spin.min.js"></script>
    <script src="scripts/ngplus-overlay.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.exceptionHandler.js"></script>
    <!-- here but never in testRunner.html -->
    <script src="app/config.route.js"></script>
    <script src="app/environment.js"></script>

    <!-- common Modules -->
    <script src="app/common/common.js"></script>
    <script src="app/common/logger.js"></script>
    <script src="app/common/spinner.js"></script>

    <!-- common.bootstrap Modules -->
    <script src="app/common/bootstrap/bootstrap.dialog.js"></script>

    <!-- app -->
    <script src="app/admin/admin.js"></script>
    <script src="app/dashboard/dashboard.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/layout/sidebar.js"></script>

    <!-- App - Attendee -->
    <script src="app/attendee/attendees.js"></script>

    <!-- App - Dashboard -->
    <script src="app/dashboard/dashboard.js"></script>

    <!-- App - Layout -->
    <script src="app/layout/shell.js"></script>
    <script src="app/layout/sidebar.js"></script>

    <!-- App - Session -->
    <script src="app/session/sessiondetail.js"></script>
    <script src="app/session/sessions.js"></script>

    <!-- App - Speaker -->
    <script src="app/speaker/speakerdetail.js"></script>
    <script src="app/speaker/speakers.js"></script>

    <!-- App - WIP -->
    <script src="app/wip/wip.js"></script>

    <!-- app Services -->
    <script src="app/services/datacontext.js"></script>
    <script src="app/services/directives.js"></script>
    <script src="app/services/entityManagerFactory.js"></script>
    <script src="app/services/helper.js"></script>
    <script src="app/services/model.js"></script>
    <script src="app/services/model.metadata.js"></script>
    <script src="app/services/model.validation.js"></script>
    <script src="app/services/repositories/repository.abstract.js"></script>
    <script src="app/services/repositories/repository.attendee.js"></script>
    <script src="app/services/repositories/repository.lookup.js"></script>
    <script src="app/services/repositories/repository.session.js"></script>
    <script src="app/services/repositories/repository.speaker.js"></script>
    <script src="app/services/routemediator.js"></script>
</body>
</html>
